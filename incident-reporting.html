<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Reporting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h1, h2, h3 {
            color: #39ff14; /* Neon Green */
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            border-bottom: 2px solid #39ff14;
            padding-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #fff;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group button {
            background-color: #39ff14;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #32c71b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incident Reporting Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="incidentDate">Incident Date:</label>
                <input type="date" id="incidentDate" name="incidentDate" required>
            </div>

            <div class="form-group">
                <label for="incidentTime">Incident Time:</label>
                <input type="time" id="incidentTime" name="incidentTime" required>
            </div>

            <div class="form-group">
                <label for="incidentType">Incident Type:</label>
                <select id="incidentType" name="incidentType" required>
                    <option value="data-breach">Data Breach</option>
                    <option value="malware">Malware Attack</option>
                    <option value="phishing">Phishing Attempt</option>
                    <option value="unauthorized-access">Unauthorized Access</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="incidentDescription">Incident Description:</label>
                <textarea id="incidentDescription" name="incidentDescription" placeholder="Provide a detailed description of the incident" required></textarea>
            </div>

            <div class="form-group">
                <label for="incidentImpact">Impact Assessment:</label>
                <textarea id="incidentImpact" name="incidentImpact" placeholder="Assess the impact of the incident on operations and data" required></textarea>
            </div>

            <div class="form-group">
                <label for="actionsTaken">Actions Taken:</label>
                <textarea id="actionsTaken" name="actionsTaken" placeholder="Document the actions taken to address the incident" required></textarea>
            </div>

            <div class="form-group">
                <label for="rootCause">Root Cause Analysis:</label>
                <textarea id="rootCause" name="rootCause" placeholder="Identify the root cause of the incident" required></textarea>
            </div>

            <div class="form-group">
                <label for="followUpActions">Follow-Up Actions:</label>
                <textarea id="followUpActions" name="followUpActions" placeholder="Document any additional measures required to prevent recurrence" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit Report</button>
            </div>
        </form>
    </div>
</body>
</html>
